<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            background: linear-gradient(
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5)
            ),
            url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .main-box {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
        }

        footer {
            color: white;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="#">OBMC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Programs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Enroll</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 main-box shadow">

            <h1 class="text-center mb-3">OBMC Enrollment Form</h1>
            <h2 class="text-center text-muted mb-4">Enroll Now for School Year 2025–2026</h2>

            <!-- ENROLLMENT FORM -->
            <form>
                <div class="mb-3">
                    <label class="form-label">Student Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="pascua@email.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Grade Level</label>
                    <select class="form-control">
                        <option>Grade 7</option>
                        <option>Grade 8</option>
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                        <option>Grade 11</option>
                        <option>Grade 12</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Why do you want to enroll?</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary px-5">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center mt-5 mb-3">
    <p>© 2026 OB Montessori Center | Enroll Now</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
